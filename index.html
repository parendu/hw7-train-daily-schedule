<!DOCTYPE html>
<html>
<head>
	<title>Train Daily Schedule</title>
	 <meta charset="UTF-8">
    <title>CoderBay</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- css file reference -->
    <script type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>




</script>
<body>

<div class="container">
  
  
      <!-- Jumbotron  -->
    <div class="jumbotron">
      <h2>Trains Daily Schedule<small><br>All the trains are on time!</br></small></h2>
    </div>

        <div class="row">
      <!-- Train schedule Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body" id="well-section">
            <!-- Table -->
  			
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Train Name</th>
			        <th>Destination</th>
			        <th>Frequency(min)</th>
			        <th>Next Arrival</th>
			        <th>Minutes Away</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <td>John</td>
			        <td>Doe</td>
			        <td>john@example.com</td>
			      </tr>
			      <tr>
			        <td>Mary</td>
			        <td>Moe</td>
			        <td>mary@example.com</td>
			      </tr>
			      <tr>
			        <td>July</td>
			        <td>Dooley</td>
			        <td>july@example.com</td>
			      </tr>
			    </tbody>
			  </table>


          </div>
        </div>
      </div>
    </div>
    
     <div class="row">

      <!-- Add train schedule data  Panel  -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-control" id="name-input">
              </div>

              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>

               <div class="form-group">
                <label for="time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time-input">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency(min.)</label>
                <select class="form-control" id="frequency-input">
							    <option value="5">1</option>
							    <option value="10" selected>5</option>
							    <option value="15">10</option>
							  </select>
              </div>

             

              <button type="submit" class="btn btn-default" id="search-btn">Submit</button>
              <button type="button" class="btn btn-default">Clear</button>

            </form>
          </div>
        </div>
      </div>
    </div>





   
  </div> <!-- container -->






</body>
</html>
